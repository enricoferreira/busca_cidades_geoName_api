<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cidades - Detalhada</title>
     <!-- Bootstrap -->     
     <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>    
    <nav class="navbar navbar-light bg-light shadow mb-3">
        <a class="navbar-brand" href="#">Localidades</a>
    </nav>
    <div class="container ">
        <div class="col-sm-12">
            <div class="card shadow">
                <h5 class="card-header">Pesquisar Cidade</h5>
                <div class="card-body">
                    <div class="form-group">
                        <input type="search" name="search" class="form-control" id="search-input" placeholder="City Name">
                    </div>
                    <a href="#" data-search class="btn btn-primary">Search</a>
                </div>
            </div>
        </div>
        <div class="col-sm-12 mt-3" data-results>           
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal-detail-city" tabindex="-1" role="dialog"
            aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <th>País</th>
                                <th>Time zone</th>
                                <th>População</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Wikipédia</th>
                            </thead>
                            <tbody id="modal-body">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/public/js/main.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
